<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            padding: 30px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 text-primary">ðŸ“¦ Kategoriyalar Ro'yxati</h1>

        <div class="row">
            {% for i in product_list %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ i.product_image.url }}" alt="{{ i.product_name }}" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ i.product_name }}</h5>
                            <h5 class="card-title">{{ i.product_price }}</h5>
                            <h5 class="card-title">{{ i.product_category }}</h5>
                            <h5 class="card-title">{{ i.view_count }}</h5>
                            <h5 class="card-title">{{ i.product_description }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
