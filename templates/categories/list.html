<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e1effe 100%);
      padding-top: 80px;
    }
    .navbar {
      background-color: #4f46e5;
    }
    .navbar-brand,
    .nav-link,
    .btn-outline-light {
      color: #fff !important;
    }
    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }
    .card-img-top {
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      text-align: center;
      padding: 1rem;
    }
    .card-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'base' %}">üìÇ Dilmurod</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'add_category' %}">
              + Add Category
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="text-center text-primary mb-5">üìÅ Kategoriyalar Ro'yxati</h1>

    <div class="row g-4">
      {% for i in category_list %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <img src="{{ i.category_logo.url }}" alt="{{ i.category_name }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ i.category_name }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
